<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Reader</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Excel Reader</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Upload Excel File</h5>
        <input type="file" id="excelFileInput" accept=".xlsx, .xls" class="form-control mb-3">
        <button id="uploadButton" class="btn btn-primary w-100">Upload & Display Data</button>
      </div>
    </div>
    <div id="dataContainer" class="mt-4"></div>
  </div>

  <!-- SheetJS Library -->
  <script src="https://git.sheetjs.com/sheetjs/sheetjs/src/branch/master/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
